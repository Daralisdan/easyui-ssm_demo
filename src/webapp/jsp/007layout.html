<!--传统的页面=================================-->
<div id="cc" class="easyui-layout" fit=true style="width:600px;height:400px;">

    <div region="north" title='North Title' split=false style="height:100px;"></div>
    <div region='west' title='West' split=true style="width:200px;">
        <!--accordion 手风琴组件===============================================-->
        <div id="aa" class="easyui-accordion" fit="true">
            <div title="Title1" iconCls='icon-save' style="overflow:auto;padding:10px;">
                <h3 style="color:#0099FF;">Accordion for jQuery</h3>
                <p>Accordion is a part of easyui framework for jQuery.
                    It lets you define your accordion component on web page more easily.</p>
            </div>

            <div title="Title2" iconCls='icon-reload' selected=true style="padding:10px;">
                content2
            </div>

            <div title="Title3">
                content3
            </div>
        </div>

    </div>
    <!--    center不能注释掉，必须存在
    href="001Message.html" 只会抽取页面body中的内容
    -->
    <!--    <div region='center' href="001Message.html" title='center title' style="padding:5px;background:#eee;"></div>-->
    <div region='center' title='center title' style="padding:5px;background:#eee;">

        <!--          EasyUI Tabs 标签页/选项卡================================= -->
        <div id="tt" class="easyui-tabs" fit="true" style="width:500px;height:250px;">
            <div title="Tab1" style="padding:20px;display:none;">tab1</div>
            <!--           closable	="true"  定义是否显示关闭按钮。-->
            <div title="Tab2" closable="true" style="overflow:auto;padding:20px;display:none;">tab2</div>
            <div title="Tab3" closable="true" iconCls="icon-reload" style="display:none;">tab3</div>
        </div>
    </div>
</div>
</body>
